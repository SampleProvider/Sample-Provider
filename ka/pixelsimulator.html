<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pixel Simulator</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <style>
        * {
            font-family: monospace;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        <div style="font-size: 32px;">Pixel Simulator</div>
        <br>
        Save Code:
        <textarea id="saveCodeInput"></textarea>
        <button id="loadSaveCode">Load Save Code</button>
        <br>
        Click to create pixels
        <br>
        Use arrow keys to change the size of the pixel you create
        <br>
        Press [r] for rain
        <br>
        Press [l] for lava
        <br>
        Press [i] or [o] for shimmer
        <br>
        Press [b] for explosions
        <br>
        Press [p] to open / close the pixel picker
        <br>
        Press [s] for save code
        <br>
        <a href="/index.html">Back to home page</a>
    </div>
    <script src="./p5.min.js"></script>
    <script src="./common.js"></script>

                    }
                    logoH = lerp(logoH,height * 17 / 20,0.05);
                    if(abs(logoH - height * 17 / 20) < 0.5){
                        fill(0, 0, 0);
                        rect(0,0,logoAnimation,height);
                        logoAnimation = lerp(logoAnimation,width,0.05);
                        if(abs(logoAnimation - width) < 10){
                            logoFinished = true;
                        }
                    }
                }
            };

            draw = function(){
                if(logoFinished === false){
                    Logo();
                    return;
                }
                if(gameCrashed >= 1){
                    drawCrashScreen();
                    crashAnimationTime += 1;
                    return;
                }
                
                drawFrames.push(millis());
                var drawFrame = false;
                if(drawFrames[0] + 1000 / drawFrameRate < millis() || drawFrameRate >= updateFrameRate){
                    drawFrame = true;
                }
                if(drawFrame === true){
                    drawAllPixels();
                }
                updateClick();
                if(drawFrame === true){
                    drawInformation();
                    drawFrames = [];
                }
                drawPixelPicker();
                
                if(gridPaused === false){
                    updateAllPixels();
                }
                
                frames.push(millis());
                while(frames[0] + 1000 < millis()){
                    frames.shift(1);
                }
                if(lastFpsList + 100 < millis()){
                    lastFpsList = millis();
                    fpsList.push(frames.length);
                    while(fpsList.length > 100){
                        fpsList.shift(1);
                    }
                }
                
                animationTime += 1;
            };
        };
    </script>
</body>

</html>
